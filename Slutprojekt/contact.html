<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Rust? - Contact</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./icon/RustaceanLogoSquareEdit.png">
</head>
<body>
    <noscript class="scriptNeeded">
        This webpage makes extensive use of JavaScript!
        Please enable JavaScript in your web browser to view this page properly!
    </noscript>
    <div id="navbar">
        <script src="./js/getNavbar.js"></script>
    </div>
    <div class="div-form">
        <form action="mailto:sepandergamer@gmail.com" method="post" enctype="text/plain" class="theForm">
            <h1 class="contactTitle">
                Contact Us
            </h1>
            <label class="top-form" for="name">
                Name
            </label>
            <input class="input_textarea-form" id="name" type="text" placeholder="Name" autocomplete="name">

            <label class="mid-form" for="email">
                Email
            </label>
            <input class="input_textarea-form email-size" id="email" type="email" placeholder="Email" autocomplete="email">
            <label class="mid-form" for="subject">
                Subject
            </label>
            <input class="input_textarea-form email-size" id="subject" type="subject" placeholder="Subject">

            <label class="mid-form" for="message">
                Message
            </label>
            <textarea class="input_textarea-form textarea-size" id="message" placeholder="Message"></textarea>
            <br>
            <button class="submit-form" type="submit">
                Submit
            </button>
        </form>
    </div>
    <div id="bottomBar">
        <script src="./js/getBottomBar.js"></script>
    </div>
    <script src="./js/thankYou.js"></script>
</body>
</html>
